<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas if grade</title>
</head>
<body>

    <script>
    var nilai = prompt('masukan nilai anda')

    if(nilai >= 91){
        document.write('nilai anda adalah AA')
    }else if(nilai >=86){
        document.write('nilai anda adalah A++')
    }else if(nilai >=81){
        document.write('nilai anda adalah A+')
    }else if(nilai >=76){
        document.write('nilai anda adalah A')
    }else if(nilai >=66){
        document.write('nilai anda adalah B')
    }else if(nilai >=61){
        document.write('nilai anda adalah C')
    }else if(nilai >=41){
        document.write('nilai anda adalah D')
    }else if(nilai >=0){
        document.write('belajar lagi')
    }else {
        document.write('anda tidak memasukan angka')
    }
    </script>
</body>
</html>
