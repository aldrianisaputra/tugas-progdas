<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Tugas js</title>
    <style>
        .container{
            width: 800px;
        }
    </style>
  </head>
  <body>
      <h1 style="text-align: center;">Data Siswa</h1>
      
    <div class="container">
        <div class="mb-3">
            <label for="namasiswa" class="form-label">Nama Siswa</label>
            <input type="text" class="form-control" id="txt_namasiswa">
        </div>

          <label for="kelas">Kelas</label>
          <select class="form-select" id="txt_kelas">
            <option value="X">X</option>
            <option value="XI">XI</option>
            <option value="XII">XII</option>
          </select>

        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="txt_alamat" rows="3"></textarea>

        <button class="btn btn-primary mt-4" onclick="add()">Simpan</button>


        <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama Siswa</th>
                <th scope="col">Kelas</th>
                <th scope="col">Alamat</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tampildata">
            
            </tbody>
          </table>   
    </div>

    <script>
        var namasiswa = ['Aldriani','Abel']
        var kelas = ['XI',"XII"]
        var alamat = ['Depok','Jakarta']


        var tampil = document.getElementById('tampildata')

        function showData() {
            tampil.innerHTML = ""

            for(x = 0; x<namasiswa.length; x++){
                var nodata = x+1

                tampil.innerHTML +=  "<tr>"+
                "<th>"+nodata+"</th>"+
                "<td>"+namasiswa[x]+"</td>"+
                "<td>"+kelas[x]+"</td>"+
                "<td>"+alamat[x]+"</td>"+
                "<td>"+
                    "<button class='btn btn-warning'onclick='edit("+x+")'>Edit</button>"+
                    "<button class='btn btn-danger'onclick='hapus("+x+")'>Hapus</button>"+
               "</td>"+
              "</tr>"

            }
        }
        showData()

        function add() {
            var namabaru = document.getElementById('txt_namasiswa').value
            var kelasbaru = document.getElementById('txt_kelas').value
            var alamatbaru = document.getElementById('txt_alamat').value


            namasiswa.push(namabaru)
            kelas.push(kelasbaru)
            alamat.push(alamatbaru)

            showData()
        }

        function edit(edit) {
          var editnama = prompt("Edit Nama Siswa", namasiswa[edit])
          if (editnama) {
            namasiswa[edit] = editnama
          } else{
            namasiswa[edit]
          }

          var editkelas = prompt("Edit Kelas Siswa", kelas[edit])
          if (editkelas) {
            kelas[edit] = editkelas
          } else {
            kelas[edit]
          }

          var editalamat = prompt("Edit Alamat Siswa", alamat[edit])
          if (editalamat) {
            alamat[edit] = editalamat
          } else{
            alamat[edit]
          }

          showData()
        }

        function hapus(hapus) {
          var hapusnama = namasiswa.splice(hapus,1)
          var hapuskelas = kelas.splice(hapus,1)
          var hapusalamat = alamat.splice(hapus,1)


          showData()
        }
    </script>

    <!-- // Optional JavaScript; choose one of the two! -->

     <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

     <!-- Option 2: Separate Popper and Bootstrap JS -->
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    
  </body>
</html>
